<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium cube">

      <div class="overlay">
        <img class="eye-view" src="images/icon-view.svg" alt="icon">
      </div>
      
      <div class="text">
        <h1 class="bold-text">
          Equilibrium #3429
        </h1>
  
        <p class="sub-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="status">
        <div class="cyan">
          <img class="status-img1" src="images/icon-ethereum.svg" alt="ethereum image">
        <p class="status-number1">
          0.041 ETH
        </p>
        </div>

        <div class="soft-blue">
          <img class="status-img2" src="images/icon-clock.svg" alt="clock">
            <p class="status-number2">
              3 days left
            </p>
        </div>
      </div>
      <div class="line"></div>

      <div class="author">
        <img class="author-img" src="images/image-avatar.png" alt="avatar">
        <p class="author-text">
          <span>Creation of</span> Jules Wyvern
        </p>
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MOA</a>.
  </footer>
</body>
</html>
